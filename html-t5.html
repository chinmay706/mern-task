<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            color: green;
        }
        .form-container label {
            display: inline-block;
            width: 120px;
            margin: 10px 0;
            vertical-align: top;
        }
        .form-container input[type="text"], 
        .form-container input[type="password"], 
        .form-container input[type="number"], 
        .form-container select {
            width: calc(100% - 130px);
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container .submit {
            text-align: center;
        }
        .form-container .submit input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container .submit input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Task-4</h2>
        <form action="#">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" value="Vincent Maverick Durano" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="Vinz" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="********" required>

            <label for="re-password">Re Password:</label>
            <input type="password" id="re-password" name="re-password" value="********" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="Cebu, Philippines" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="22" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <!-- Add other gender options if necessary -->
            </select>

            <div class="submit">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>
</body>
</html>
