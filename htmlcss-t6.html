<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="htmlcss-t6s.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <span class="close-btn">&times;</span>
            <img src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight2&accessoriesType=Blank&hairColor=Brown&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light" alt="Avatar" class="avatar">
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="footer">
                    <button type="button" class="btn cancel-btn">Cancel</button>
                    <a href="#" class="forgot-pwd">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
